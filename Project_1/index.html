
<html>
    <head>
        <title>Movie Search System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/gridview.css">
        <link rel="stylesheet" type="text/css" href="styles/search.css">
        <link rel="stylesheet" type="text/css" href="styles/listview.css">
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js_files/movies.js"></script>
        <script src="js_files/htmlMaker.js"></script>
        <script src="js_files/main.js"></script>
        
        <script id="gridview-template" type="text/html">
            <div id="grid-view">
                <div class="grid-movie-container">
                    <img src="{{photo}}">
                    <div id="hd"><img src="images/hd.png"></div>
                    <div id="basic-info">
                        <span id="title">{{title}}</span>
                        <span id="year">{{year}}</span>
                    </div>
                    <div id="more-info">
                        <span>Starring:</span>
                        <span id="starring">{{starring}}</span>
                    </div> 
                </div>
            </div>
        </script>
        
    </head>
    <body>
        <header>
            <div class="top-header">
                <img height ="100" width ="100" src ="images/movie.png">
                <h2>RENT A MOVIE</h2>
                <div class="search-pane">
                    <input id="field" type="search">
                    <input id="search_button" type="submit" value="Search">
                    <div id="suggestions_box" class="suggestions"></div>
                </div>
            </div>
            <div class="bottom-header">
                <h3>Sort By:</h3>
                <select>
                    <option value="yr">Year</option>
                    <option value="rt">Rating</option>
                </select>
                <div class="icons">
                    <img src="images/list.jpg">
                    <img src="images/grid.jpg">
                </div>
            </div>
        </header>
        
        <div id="gridview">
            
            
        </div>
    </body>
</html>
